
spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: addressservice
            uri: lb://addressservice
            predicates:
                - Path=/api/v1/address/**
          - id: cartservice
            uri: lb://cartservice
            predicates:
              - Path=/api/v1/cart/**
          - id: invoiceservice
            uri: lb://invoiceservice
            predicates:
              - Path=/api/v1/invoice/**
          - id: productservice
            uri: lb://productservice
            predicates:
              - Path=/api/v1/product/**
          - id: userservice
            uri: lb://userservice
            predicates:
              - Path=/api/v1/user/**
          - id: eureka
            uri: http://localhost:8888
            predicates:
                - Path=/eureka/web
            filters:
                - SetPath=/
          - id: eureka-static
            uri: http://localhost:8888
            predicates:
                - Path=/eureka/**
          - id: authserver
            uri: lb://authserver
            predicates:
              - Path=/api/v1/auth/**
          - id: authserver
            uri: lb://authserver
            predicates:
              - Path=/api/v1/auth/**
server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
    registerWithEureka: true
    fetchRegistry: true

