spring:
  datasource:
    url: jdbc:postgresql://identity-db-prod:5432/identityservice
    username: postgres
    password: test
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

server:
